<ion-content padding class="transparent-header">
  <ion-header>
    <ion-navbar padding class="toolbar-background" color="dark">
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>
  <div padding>
    <ion-row>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item>
            <ion-input type="email" placeholder="E-mail"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Senha"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="login()">Login</button>
        <div class="strike">
          <span>Ou</span>
        </div>
        <button ion-button block clear (click)="login()" color="light" class="login-button">
          <ion-icon name="logo-facebook">
          </ion-icon> Entrar com Facebook
        </button>
        <button ion-button block clear (click)="login()" color="light" class="login-button">
          <ion-icon name="logo-google">
          </ion-icon> Entrar com Google
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div (click)="goToSignup()">
          <span>Ou crie uma nova conta</span>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
