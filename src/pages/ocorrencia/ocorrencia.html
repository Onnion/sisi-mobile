<ion-header>

  <ion-navbar color="dark">
    <ion-title>Descrição das Ocorrências {{occurrence_id}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div #map id="map"></div>
  <ion-item>
    <ion-label color="primary" stacked>Breve Descrição do Ocorrido: </ion-label>
    <ion-input type="title" placeholder="Até 280 caracteres"></ion-input>
  </ion-item>
  <br>
  <!-- <ion-item>
    <ion-label color="primary" stacked>LAT, LOG</ion-label>
    <ion-input type="text" [value]="getPosition()" ></ion-input>
  </ion-item>
  <br> -->
  <form [formGroup]="occurrenceForm" novalidate>

  </form>
  <ion-item>
    <ion-label color="primary" stacked>Relatar o máximo de informação possivel: </ion-label>
    <ion-input type="story" placeholder="Algumas informações como roupa, altura, cor de pele, quantas pessoas, qualquer informação que tiver para auxiliar."></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label color="primary" stacked>Data</ion-label>
    <ion-input type="date" placeholder="Informar a data:"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label color="primary" stacked>Horário</ion-label>
    <ion-input type="time" placeholder="Horário do ocorrido"></ion-input>
  </ion-item>
<br>

  <ion-label color="primary" stacked>Objetos roubados</ion-label>
  <ion-input type="text" placeholder="Quais objetos e/ou valor roubado"></ion-input>
</ion-item> -->
<br>
<ion-list>
  <ion-label color="primary" stacked>B.O. realizado na delegacia?</ion-label>
  <ion-item>
    <ion-label>Sim</ion-label>
    <ion-checkbox [(ngModel)]="sim"></ion-checkbox>
  </ion-item>


</ion-list>

<button ion-button round (click)="goToFeed()">Cancelar</button>
<button ion-button round (click)="registerOccurrence()">Enviar</button>

</ion-content>
