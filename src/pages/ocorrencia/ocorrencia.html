<ion-header>

  <ion-navbar color="dark">
    <ion-title>Descrição das Ocorrências</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item>
    <ion-label color="primary" stacked>Breve Descrição do Ocorrido: </ion-label>
    <ion-input type="title" maxlength="120" placeholder="Até 120 caracteres"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label color="primary" stacked>Relatar o máximo de informação possivel: </ion-label>
    <ion-input type="story" placeholder="Informar mais detalhes do ocorrido."></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label color="primary" stacked>Data</ion-label>
    <ion-input type="date" placeholder="Informar a data:"></ion-input>
  </ion-item>
<br>
  <ion-item>
    <ion-label color="primary" stacked>Horário</ion-label>
    <ion-input type="time" placeholder="Horário do ocorrido"></ion-input>
  </ion-item>
<br>

<div *ngIf="id != 4">
  <ion-item>
    <ion-label color="primary" stacked>Objetos roubados</ion-label>
    <ion-input type="text" placeholder="Quais objetos e/ou valor roubado"></ion-input>
  </ion-item>
  <br>
</div>

<ion-item>
  <ion-label>Zona</ion-label>
  <ion-select [(ngModel)]="zone_id">
    <ion-option value="1">Fox</ion-option>
    <ion-option value="2">Zona 009</ion-option>
    <ion-option value="3">Horse</ion-option>
    <ion-option value="4">Dog</ion-option>
    <ion-option value="5">Zona 002</ion-option>
    <ion-option value="6">Cat</ion-option>
    <ion-option value="7">Fish</ion-option>
    <ion-option value="8">Zona 3421</ion-option>
    <ion-option value="9">Outra</ion-option>


  </ion-select>
</ion-item>

<br>
<ion-list>
  <ion-label color="primary" stacked>Ja realizou o B.O</ion-label>
  <ion-item>
    <ion-label>Sim</ion-label>
    <ion-checkbox [(ngModel)]="sim"></ion-checkbox>
  </ion-item>


</ion-list>

<button ion-button round (click)="goToFeed()">Cancelar</button>
<button ion-button round (click)="confirmar()">Enviar</button>

</ion-content>
