<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      <h3>SISI Cadastro</h3>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="margin-top: 50px">
  <ion-item>
    <ion-label color="primary" stacked></ion-label>
    <ion-input type="name" [(ngModel)]="user.name" placeholder="Nome Completo"></ion-input>
  </ion-item>
  <p></p>
  <ion-item>
    <ion-label color="primary" stacked></ion-label>
    <ion-input type="number" [(ngModel)]="user.cpf" placeholder="CPF"></ion-input>
  </ion-item>
  <p></p>
  <ion-item>
    <ion-label color="primary" stacked></ion-label>
    <ion-input type="email" [(ngModel)]="user.email" placeholder="Email"></ion-input>
  </ion-item>
  <p></p>
  <ion-item>
    <ion-label color="primary" stacked></ion-label>
    <ion-input type="password" [(ngModel)]="user.password" placeholder="Senha"></ion-input>
  </ion-item>
  <p></p>
  <ion-item>
    <ion-label color="primary" stacked></ion-label>
    <ion-input type="password" placeholder="Confirme Sua Senha"></ion-input>
  </ion-item>
  <button ion-button style="background-color:#990000; margin-top: 60px" (click)="goToLoginPage()">Cancelar</button>
  <button ion-button style="background-color:#990000; margin-top: 60px" (click)="goToRegisterPerfilPage()">Pr√≥ximo</button>
</ion-content>
