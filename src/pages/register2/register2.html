<ion-header>
  <ion-navbar>
    <ion-title>
<h3>SISI Cadastro</h3>
</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image"> 
  <ion-item>
    <ion-label>Gênero</ion-label>
    <ion-select [(ngModel)]="Genero">
      <ion-option value="f">Feminino</ion-option>
      <ion-option value="m">Masculino</ion-option>
      <ion-option value="tf">Trans-Feminino</ion-option>
      <ion-option value="tm">Tras-Masculino</ion-option>
      <ion-option value="ni">Não informado</ion-option>
    </ion-select>
      </ion-item>
      <p></p>
      <ion-item>
        <ion-label>Cor</ion-label>
        <ion-select [(ngModel)]="Genero">
          <ion-option value="b">Branco</ion-option>
          <ion-option value="p1">Pardo</ion-option>
          <ion-option value="p2">Preto</ion-option>
          <ion-option value="a">Amarelo</ion-option>
          <ion-option value="i">indígenas</ion-option>
        </ion-select>
          </ion-item>
          <p></p>
          <ion-item>
            <ion-label color="primary" stacked></ion-label>
            <ion-input type="number" placeholder="Telefone/Celular"></ion-input>  
          </ion-item>
          <p></p>
          <ion-item>
            <ion-label>Data de Nascimento </ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="Data"></ion-datetime>
            </ion-item>
            <button ion-button color="danger">Confirmar</button>
</ion-content>
